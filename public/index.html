<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Functions</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>JavaScript Array Sort</h1>
    <p>The sort() method sorts an array alphabetically.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script src="/main.js" charset="utf-8"></script>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;
        function myFunction() {
        fruits.sort();
        document.getElementById("demo").innerHTML = fruits;
        }    
  </script>

    <h1>JavaScript Array Sort Reverse</h1>

    <p>The reverse() method reverses the elements in an array.</p>
    <p>By combining sort() and reverse() you can sort an array in descending order.</p>
    <button onclick="myNewFunction()">Try it</button>
    <p id="demoReverse"></p>
    
    <script>
    // Create and display an array:
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demoReverse").innerHTML = fruits;
    
    function myNewFunction() {
      // First sort the array
      fruits.sort();
      // Then reverse it:
      fruits.reverse();
      document.getElementById("demoReverse").innerHTML = fruits;
    }
  </script>
  </body>
</html>
